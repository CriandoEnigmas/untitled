<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Mais recentes</title>

<!-- A1Z26 -->

<style>
  body {
    margin: 0;
    background: black; /* FUNDO PRETO BASE */
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, Helvetica, sans-serif;
    position: relative;
    overflow: hidden;
  }

  /* IMAGEM DE FUNDO COM OPACIDADE 5% */
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image: url("fundo.jpg");
    background-size: cover;
    background-position: center;
    opacity: 0.05;
    z-index: -1;
  }

  .container {
    text-align: center;
    transform: translateY(-25px);
  }

  img {
    width: 750px;
    max-width: 95vw;
    display: block;
    margin: 0 auto 22px;
  }

  .texto {
    letter-spacing: 2.5px;
    font-size: 30px;
    opacity: 0.9;
  }
</style>
</head>

<body>

  <div class="container">
    <img src="CodigoFonte.jpg">
    <div class="texto">Eu nunca falaria o verdadeiro.</div>
  </div>

</body>
</html>
